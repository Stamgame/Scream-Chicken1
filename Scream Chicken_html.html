<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive iFrame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://previews.customer.envatousercontent.com/files/541176980/index.html" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                <p class="loading">Loading content...</p>
            </iframe>
        </div>
    </div>

    <script>
        // Additional JavaScript to ensure proper resizing
        window.addEventListener('resize', function() {
            document.querySelector('iframe').style.height = window.innerHeight + 'px';
        });
        
        // Set initial height
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('iframe').style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
